<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputphysical;
    let inputchemistry;
    let inputbiological;
    inputphysical = prompt("enter the physical");
    inputchemistry = prompt("enter the chemistry");
    inputbiological= prompt("enter the biological");
    let physical = parseInt(inputphysical);
    let chemistry = parseInt(inputchemistry);
    let biological = parseInt(inputbiological);
    let s =(physical + chemistry + biological)/3;
    let s1 = (physical + chemistry + biological);
    document.write("s:" +s);
    document.write("<br>");
    document.write("s1:" +s1);


</script>

</body>
</html>
